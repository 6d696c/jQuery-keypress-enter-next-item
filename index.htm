<script type="text/javascript">
	(function($){
		$(document).ready(function(){
			var i=0;
			var sel='input,select';
			$.each($(sel),function(k1,v1){
				i++;
				$(v1).attr('tabindex',i);

				$(v1).keypress(function (e) {
					if (e.which == 13) {
						$.each($(sel),function(k2,v2){
							if (parseInt($(v1).attr('tabindex'))+1==parseInt($(v2).attr('tabindex'))){
								$(v2).focus();
							}
						});
					}
				});
			});
		});
	})(jQuery);
</script>
